apply from: 'meddle.gradle'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}


greddle {
    cacheDir = 'cache'
}

meddle {
    version = "1.3"
}

dynamicmappings {
    version = "023"
}

meddleapi {
    version = "1.0.6"
}

minecraft {
    version = '16w03a'
}

jar {
    baseName = 'MoreNuggets'
    version = '1.4'
    
    manifest {
		attributes('MeddleAPI-Mods' : 'mods.rfan573.morenuggets.MoreNuggets')
	}
}

